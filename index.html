<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./App.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Weather App
            <i class="fa-solid fa-earth-europe"></i>
        </h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__input__box">
                <input type="text" class="main__input__box__input" id="keywoard" placeholder="Enter a city">
                <button class="main__button" id="search">Search</button>
            </div>
            <div class="main__weatherbox">
                <div class="main__weatherbox__city">
                    <i class="fa-solid fa-xmark close"></i>
                    <h2 class="main__weatherbox__city__name">PoznaÅ„</h2>
                    <i class="fa-solid fa-cloud-rain main__weatherbox__city__weather"></i>
                    <div class="main__weatherbox__city__tempbox">
                        <div class="main__weatherbox__city__tempbox__temp">
                            <p class="main__weatherbox__city__temperature">Average temperature</p>
                            <p class="main__weatherbox__city__temperature">19C</p>
                        </div>
                        <div class="main__weatherbox__city__tempbox__temp">
                            <p class="main__weatherbox__city__temperature">Max temperature</p>
                            <p class="main__weatherbox__city__temperature">19C</p>
                        </div>
                        <div class="main__weatherbox__city__tempbox__temp">
                            <p class="main__weatherbox__city__temperature">Min temperature</p>
                            <p class="main__weatherbox__city__temperature">19C</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__content">
            Made by @MateoICS
            <a href="https://github.com/MateolCS" class="footer__content__link">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
</body>
</html>
